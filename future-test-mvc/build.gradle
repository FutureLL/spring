plugins {    id 'java'}group 'org.springframework'version '5.1.18.RELEASE'sourceCompatibility = 1.8repositories {    mavenCentral()}dependencies {    // 增加依赖    implementation(project(":spring-context"))    implementation(project(":spring-webmvc"))    implementation(project(":spring-web"))    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.5.33'    testCompile group: 'junit', name: 'junit', version: '4.12'}